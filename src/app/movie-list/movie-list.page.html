<ion-header>
  <ion-toolbar>
    <ion-title>Movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/tab/movie/newMovie">New Movie</ion-button>
  <h2></h2>
 <ion-grid>
    <ion-row>
        <ion-col size="4" *ngFor="let movie of movies">
          <ion-list [routerLink]="['/tab/movie/' , movie.id]">
          <ion-item>
              <img [src]="movie.img" [alt]="movie.title">
          </ion-item>
          <ion-item>
              {{movie.title}}
          </ion-item>
          <ion-item>
             {{movie.param1}}
          </ion-item>
          <ion-item>
            {{movie.param2}}
         </ion-item>
        </ion-list>
        </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
