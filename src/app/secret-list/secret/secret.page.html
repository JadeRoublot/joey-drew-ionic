<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab/user/secret"></ion-back-button>
    </ion-buttons>
    <ion-title>secret</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid *ngIf="secret">
    <ion-row  *ngIf="secret.objectifImgLink !== '. . .'">
      <ion-col size="4">
      <ion-card>
        <ion-col>
          <h5>Objectif</h5>
          <img class="affiche" [src]="secret.objectifImgLink" alt="image objectif">
        </ion-col>
      </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-col>
            <strong>Name</strong> <br>
            <br> {{secret.title}}<br>
            <hr>
          </ion-col>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-col>
            <h5>Result</h5>
            <img class="affiche" [src]="secret.resultImgLink" alt="image result">
          </ion-col>
        </ion-card>
        </ion-col>
     
    </ion-row>
    <ion-row *ngIf="secret.objectifImgLink === '. . .'">
      <ion-col size="4">
        <ion-card>
          <ion-col>
            <img class="affiche" [src]="secret.resultImgLink" alt="image result">
          </ion-col>
        </ion-card>
      </ion-col>
      <ion-col size="8">
        <ion-card>
          <ion-col>
            <strong>Name</strong> <br>
            <br> {{secret.title}}<br>
            <hr>
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-col>
          <p>...</p>
        </ion-col>
      </ion-card>
    </ion-row>
    </ion-grid>
</ion-content>
